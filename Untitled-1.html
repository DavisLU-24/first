<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能计时器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>多功能计时器</h1>
        
        <div class="mode-selector">
            <button id="stopwatch-btn" class="active">正向计时</button>
            <button id="countdown-btn">倒计时</button>
        </div>
        
        <div class="timer-display" id="display">00:00:00</div>
        
        <div class="stopwatch-controls" id="stopwatch-controls">
            <button id="start-stopwatch">开始</button>
            <button id="reset-stopwatch">重置</button>
        </div>
        
        <div class="countdown-controls" id="countdown-controls" style="display: none;">
            <div class="preset-buttons">
                <button class="preset" data-minutes="25">番茄钟 (25分钟)</button>
                <button class="preset" data-minutes="5">5分钟</button>
                <button class="preset" data-minutes="10">10分钟</button>
                <button class="preset" data-minutes="30">30分钟</button>
            </div>
            
            <div class="custom-time">
                <h3>自定义时间:</h3>
                <div class="time-inputs">
                    <input type="number" id="hours-input" min="0" max="23" value="0"> 小时
                    <input type="number" id="minutes-input" min="0" max="59" value="0"> 分钟
                    <input type="number" id="seconds-input" min="0" max="59" value="0"> 秒
                </div>
                <button id="set-custom-time">设置</button>
            </div>
            
            <div class="countdown-buttons">
                <button id="start-countdown">开始</button>
                <button id="pause-countdown">暂停</button>
                <button id="reset-countdown">重置</button>
            </div>
        </div>
        
        <audio id="alarm" src="alarm.mp3" preload="auto"></audio>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
